<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual nacionalidade você é?</title>
    <style>
        body{
            font: normal 1,2em arial;
            background-color: black;
            color: white;
           
        }
    </style>
</head>
<body>
     <h1>Qual país você mora?</h1>
     Qual país você mora? <input type="text" name="mora" id="mora">
     <input type="button" value="Verificar" onclick="verificar()">

     <div id="res"> </div>

     <script>
    function verificar () {
        var mora = window.document.querySelector('input#mora')
        var res = window.document.getElementById ('res')
        var n = (mora.value)
        res.innerHTML = `<p>Você mora no <strong> ${n}</strong> logo,</p>`
        if(n == 'Brasil' ) {
            res.innerHTML += 'Você é Brasileiro!'
        } else {
            res.innerHTML += 'Você é Estrangeiro!'
        }
        
    }
     </script>
</body>
</html>
